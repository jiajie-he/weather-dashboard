<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Google Fonts library -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize: front end frame work -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
        <nav>
            <div class="nav-wrapper">
                <form id="searchForm">
                    <div class="input-field">
                        <input id="search" type="search" placeholder="New York" required>
                        <label class="label-icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <i class="material-icons">close</i>
                        <button id="hello" class="hidden"></button>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main class="row">
        <section>
            <div id="today">
                <h3 id="cityName">City</h3>
                <img id="symbol" src="" alt="">
                <div class="detail" id="tempNow">Temp: </div>
                <div class="detail" id="windNow">Wind: </div>
                <div class="detail" id="humiNow">Humidity: </div>
                <div class="detail">UV Index:
                    <div id="uvNow"></div>
                </div>
            </div>
            <section>
                <h4>5-Day Forcast</h4>
                <div class="row center" id="fiveDays">
                </div>
            </section>
        </section>


    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
